<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Data Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .box {
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        input, select, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input, select {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        button {
            background: #ff7f50;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #ff6347;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>WhatsApp Data Sender</h1>
    <div class="box">
        <h2>Enter Your Details</h2>
        <input type="text" id="userName" placeholder="Enter your name">
        <select id="fakeOption">
            <option value="None">Choose Fake Number Option</option>
            <option value="Pak Fake Number">Pak Fake Number (80 PKR)</option>
        </select>
        <select id="socialMediaService">
            <option value="">Choose Social Media Service</option>
            <option value="TikTok">TikTok</option>
            <option value="YouTube">YouTube</option>
        </select>
        <input type="number" id="quantity" placeholder="Enter Quantity (e.g., 1000)">
        <button onclick="sendToWhatsApp()">Send to WhatsApp</button>
    </div>

    <script>
        function sendToWhatsApp() {
            // Collect user inputs
            const userName = document.getElementById('userName').value;
            const fakeOption = document.getElementById('fakeOption').value;
            const socialMediaService = document.getElementById('socialMediaService').value;
            const quantity = document.getElementById('quantity').value;

            // Validate inputs
            if (!userName || !fakeOption || !socialMediaService || !quantity) {
                alert("Please fill in all fields before sending.");
                return;
            }

            // Prepare message
            const message = `
                Name: ${userName}
                Fake Number Option: ${fakeOption}
                Social Media Service: ${socialMediaService}
                Quantity: ${quantity}
            `;

            // Encode message for WhatsApp URL
            const encodedMessage = encodeURIComponent(message);

            // WhatsApp number
            const whatsappNumber = "+923058483535";

            // Construct WhatsApp URL
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;

            // Open WhatsApp URL in a new tab
            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
