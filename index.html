<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Order Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #fff;
        }
        input, select, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input, select {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        button {
            background: #ff7f50;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #ff6347;
            transform: scale(1.05);
        }
        .price {
            font-size: 18px;
            margin: 10px 0;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <h1>Order Sender to WhatsApp</h1>
    <div class="container">
        <input type="text" id="userName" placeholder="Enter your name">
        <select id="fakeOption" onchange="updatePrice()">
            <option value="0">Choose Fake Number Option</option>
            <option value="80">Pak Fake Number (80 PKR)</option>
            <option value="100">International Fake Number (100 PKR)</option>
        </select>
        <select id="socialMediaService" onchange="updatePrice()">
            <option value="0">Choose Social Media Service</option>
            <option value="10">TikTok (10 PKR per service)</option>
            <option value="15">YouTube (15 PKR per service)</option>
        </select>
        <input type="number" id="quantity" placeholder="Enter Quantity (e.g., 1000)" oninput="updatePrice()">
        <div class="price">Total Price: <span id="totalPrice">0</span> PKR</div>
        <button onclick="sendToWhatsApp()">Send to WhatsApp</button>
    </div>

    <script>
        function updatePrice() {
            // Get selected options and quantity
            const fakeOptionPrice = parseInt(document.getElementById('fakeOption').value);
            const socialMediaPrice = parseInt(document.getElementById('socialMediaService').value);
            const quantity = parseInt(document.getElementById('quantity').value) || 0;

            // Calculate total price
            const totalPrice = (fakeOptionPrice + socialMediaPrice) * quantity;

            // Update total price on the page
            document.getElementById('totalPrice').textContent = totalPrice;
        }

        function sendToWhatsApp() {
            // Collect user inputs
            const userName = document.getElementById('userName').value;
            const fakeOption = document.getElementById('fakeOption');
            const fakeOptionText = fakeOption.options[fakeOption.selectedIndex].text;
            const socialMediaService = document.getElementById('socialMediaService');
            const socialMediaText = socialMediaService.options[socialMediaService.selectedIndex].text;
            const quantity = document.getElementById('quantity').value;
            const totalPrice = document.getElementById('totalPrice').textContent;

            // Validate inputs
            if (!userName || fakeOption.value === "0" || socialMediaService.value === "0" || !quantity) {
                alert("Please fill in all fields before sending.");
                return;
            }

            // Prepare message
            const message = `
                Name: ${userName}
                Fake Number Option: ${fakeOptionText}
                Social Media Service: ${socialMediaText}
                Quantity: ${quantity}
                Total Price: ${totalPrice} PKR
            `;

            // Encode message for WhatsApp URL
            const encodedMessage = encodeURIComponent(message);

            // WhatsApp number
            const whatsappNumber = "+923058483535";

            // Construct WhatsApp URL
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;

            // Open WhatsApp URL in a new tab
            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
